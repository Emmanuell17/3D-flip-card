<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Character Flip Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="content">
        <!-- FRONT -->
        <div class="card-front" style="background-image: url('https://images.pexels.com/photos/1701200/pexels-photo-1701200.jpeg');">
          <h2>Stormblade</h2>
          <p>Shadow Hunter</p>
        </div>

        <!-- BACK -->
        <div class="card-back">
          <h2>Abilities</h2>
          <ul>
            <li><i class="fas fa-bolt"></i> Shadow Dash</li>
            <li><i class="fas fa-eye"></i> Night Vision</li>
            <li><i class="fas fa-fire"></i> Inferno Slash</li>
            <li><i class="fas fa-heart"></i> Health Regen</li>
          </ul>
          <p>Level: 47 | Rarity: Epic</p>
          <button>View Profile</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
